<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Voter App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      color: #333;
    }

    #appContent { display: none; }

    #loginScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      text-align: center;
      background-color: #fff8e1;
      min-height: 100vh;
    }

    #loginScreen h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #loginScreen p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    #loginScreen input {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 0.5rem;
    }

    #loginScreen button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #loginScreen button:hover {
      background-color: #f57c00;
    }

    #loginError {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <h2>🔐 Welcome to the Family Movie Picker!</h2>
    <p>🎉 Only the chosen ones may enter... and yes, that means you (if you know the password).</p>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
    <div id="loginError"></div>
  </div>

  <div id="appContent">
    <header>
      <h1>🎬 Movie Voter App</h1>
      <p>Pick your language, genre, and vote!</p>
    </header>

    <section id="filters">
      <label for="language">Language:</label>
      <select id="language">
        <option value="English">English</option>
        <option value="Japanese">Japanese</option>
        <option value="Spanish">Spanish</option>
        <option value="Hindi">Hindi</option>
      </select>

      <label for="genre">Genre:</label>
      <select id="genre">
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Animation">Animation</option>
        <option value="Adventure">Adventure</option>
      </select>

      <button id="loadMovies">Browse Movies</button>
    </section>

    <section id="search">
      <h2>🔍 Search Any Movie</h2>
      <input type="text" id="searchInput" placeholder="Type a movie title..." />
      <button id="searchBtn">Search</button>
    </section>

    <section id="shortlist">
      <h2>🕒 5-Minute Voting Grid</h2>
      <div id="movieGrid" class="grid"></div>
      <div id="winner"></div>
      <button id="exportBtn">📄 Export to Notes</button>
    </section>

    <footer>
      <p id="version">Version: August 29, 2025 – 12:48 PM PDT</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
